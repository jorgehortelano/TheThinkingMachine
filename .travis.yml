language: java
jdk:
- openjdk7
- openjdk8
- oraclejdk8
sudo: true
before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
  
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - think-machine-rules/target/think-machine-rules-$project_version.jar
  - think-machine-random/target/think-machine-random-$project_version.jar
  - think-machine-pdf/target/think-machine-pdf-$project_version.jar
  on:
    repo: softwaremagico/ThinkMachine
